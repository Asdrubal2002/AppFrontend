buildscript {
    ext {
        buildToolsVersion = "35.0.0"
        minSdkVersion = 24
        compileSdkVersion = 35
        targetSdkVersion = 35
        ndkVersion = "27.1.12297006"
        kotlinVersion = "2.0.21"
        // Añade estas configuraciones específicas para CameraRoll:
        supportLibVersion = "28.0.0" // Necesario para compatibilidad
        androidxAnnotationVersion = "1.7.1" //  Para AndroidX
        androidxCoreVersion = "1.13.1" // Para AndroidX Core
    }
    repositories {
        google()
        mavenCentral()
        maven { url 'https://jitpack.io' }
    }
    dependencies {
        classpath("com.android.tools.build:gradle")
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin")
        classpath 'com.google.gms:google-services:4.3.15'
    }
    
}
allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url 'https://api.mapbox.com/downloads/v2/releases/maven' }
        maven { url 'https://jitpack.io' } // ✅ TAMBIÉN AQUÍ
    }
}

apply plugin: "com.facebook.react.rootproject"
